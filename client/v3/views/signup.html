<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <link rel="stylesheet" href="../css/main.css">
    <title>Sign up</title>
</head>

<body class="bg-slate-900">

<!--------------------- Centered content start  --------------------->

    <div class="h-screen flex flex-col items-center justify-center">

        <h1 class="text-3xl my-5 py-2 text-orange-300">Create an account</h1>

    <!--------------------- Form start  --------------------->

        <form class="w-full max-w-lg">

        <!--------------------- First and last name start  --------------------->

            <div class="flex flex-wrap -mx-3 mb-4">

                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0 transition ease-in-out delay-100 hover:scale-110">

                    <label class="block uppercase tracking-wide text-blue-300 text-xs font-bold mb-2"
                        for="grid-first-name">
                        First Name
                    </label>

                    <input
                        class="appearance-none block w-full bg-slate-800 text-white rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-slate-600 focus:placeholder:opacity-0"
                        id="grid-first-name" type="text" placeholder="Jane">
                </div>

                <div class="w-full md:w-1/2 px-3 transition ease-in-out delay-100 hover:scale-110">

                    <label class="block uppercase tracking-wide text-green-300 text-xs font-bold mb-2"
                        for="grid-last-name">
                        Last Name
                    </label>

                    <input
                        class="appearance-none block w-full bg-slate-800 text-white border border-slate-800 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-slate-600 focus:placeholder:opacity-0"
                        id="grid-last-name" type="text" placeholder="Doe">
                </div>

            </div>

        <!--------------------- First and last name end  --------------------->

        <!--------------------- Email start --------------------->

            <div class="flex flex-wrap -mx-3 mb-4">

                <div class="w-full px-3 transition ease-in-out delay-100 hover:scale-110">

                    <label class="block uppercase tracking-wide text-red-300 text-xs font-bold mb-2"
                        for="grid-password">
                        Email
                    </label>

                    <input
                        class="appearance-none block w-full bg-slate-800 text-white border border-slate-800 rounded py-3 px-4 mb-3 leading-tight focus:bg-slate-600 focus:outline-none focus:placeholder:opacity-0"
                        id="grid-password" type="email" placeholder="example@email.com">

                </div>


            </div>

        <!--------------------- Email end --------------------->

        <!--------------------- Password start  --------------------->

            <div class="flex flex-wrap -mx-3 mb-4">

                <div class="w-full md:w-1/2 px-3 transition ease-in-out delay-100 hover:scale-110">

                    <label class="block uppercase tracking-wide text-yellow-200 text-xs font-bold mb-2"
                        for="grid-password">
                        Password
                    </label>

                    <input
                        class="appearance-none block w-full bg-slate-800 text-white border border-slate-800 rounded py-3 px-4 mb-3 leading-tight focus:bg-slate-600 focus:outline-none focus:placeholder:opacity-0"
                        id="grid-password" type="password" placeholder="***********">

                </div>

                <div class="w-full md:w-1/2 px-3 transition ease-in-out delay-100 hover:scale-110">

                    <label class="block uppercase tracking-wide text-purple-300 text-xs font-bold mb-2"
                        for="grid-password">
                        Repeat Password
                    </label>

                    <input
                        class="appearance-none block w-full bg-slate-800 text-white border border-slate-800 rounded py-3 px-4 mb-3 leading-tight focus:bg-slate-600 focus:outline-none focus:placeholder:opacity-0"
                        id="grid-password" type="password" placeholder="***********">

                </div>

            </div>

        <!--------------------- Password end  --------------------->

        </form>

        

    <!--------------------- Form end  --------------------->

<!--------------------- Submit button start --------------------->

    <button class= "text-white p-2 m-2 w-4/12 bg-orange-400 rounded-full transition ease-in-out delay-100 hover:scale-110 hover:bg-orange-300">Sign up</button>

<!--------------------- Submit button end --------------------->

<p class="text-gray-500 text-xs my-2 py-2">Already have an account? Sign in!</p>

    </div>

<!--------------------- Centered content end  --------------------->

</body>

</html>
